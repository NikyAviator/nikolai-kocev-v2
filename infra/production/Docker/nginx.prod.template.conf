events {}

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile on;
  keepalive_timeout 65;
  gzip on;

  # DNS is required for upstream HTTPS name resolution
  resolver 8.8.8.8 ipv6=off valid=300s;

  server {
    listen 8080;
    server_name _;

    # === Static ===
    root /usr/share/nginx/html;
    index index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

    error_page 404 /index.html;

    # SPA
    location / {
      try_files $uri /index.html;
    }

    # Static cache
    location ~* \.(?:jpg|jpeg|png|gif|ico|css|js|svg|woff2?|eot|ttf|otf|webp)$ {
      expires 30d;
      access_log off;
      add_header Cache-Control "public, immutable";
    }

    # === API proxy ===
    # BACKEND_BASE should be like: blog-backend-xxxxx-uc.a.run.app  (NO scheme)
    location /api/ {
      proxy_set_header  X-API-SECRET      ${API_SHARED_SECRET};
      proxy_set_header  X-Forwarded-Proto $scheme;
      proxy_set_header  X-Forwarded-For   $proxy_add_x_forwarded_for;

      # Cloud Run expects Host of the service URL
      proxy_set_header  Host ${BACKEND_BASE};
      proxy_ssl_server_name on;
      proxy_pass https://${BACKEND_BASE};
      proxy_read_timeout 60s;
    }
  }
}
