server {
  listen 8080;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers
  add_header X-Frame-Options "SAMEORIGIN" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "geolocation=(), microphone=()" always;
  add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;

  error_page 404 /index.html;

  # SPA routing
  location / {
    try_files $uri /index.html;
  }

  # Static assets cache
  location ~* \.(?:jpg|jpeg|png|gif|ico|css|js|svg|woff2?|eot|ttf|otf|webp)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public, immutable";
  }

  # Videos cache
  location ~* \.(mp4|webm)$ {
    expires 7d;
    access_log off;
    add_header Cache-Control "public";
  }

  # === API proxy ===
  # BACKEND_BASE should be like: blog-backend-xxxxx-uc.a.run.app (NO scheme)
  location /api/ {
    # Add secret header for backend authentication
    proxy_set_header X-API-SECRET ${API_SHARED_SECRET};
    
    # Standard proxy headers
    proxy_set_header Host ${BACKEND_BASE};
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # SSL settings for Cloud Run
    proxy_ssl_server_name on;
    proxy_ssl_protocols TLSv1.2 TLSv1.3;
    
    # Proxy to backend
    proxy_pass https://${BACKEND_BASE};
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
  }
}